<!DOCTYPE html>
<html>
<head>
    <title>Hate Speech Detector</title>
    <style>
        body { font-family: Arial; margin: 40px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; max-width: 500px; margin: auto; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { padding: 10px 20px; background-color: #2d89ef; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hate Speech Classifier</h2>
        <form method="post" action="/predict">
            <input type="text" name="text" placeholder="Enter text here..." value="{{ input_text or '' }}" required />
            <input type="submit" value="Classify" />
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
